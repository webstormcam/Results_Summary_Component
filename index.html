<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Results Summary Component</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-mobile-back flex justify-center">
   <div id="contentCard" class="font-HankenGrotesk">
    <div  id="part1" class="flex flex-col items-center  max-w-420  py-4  rounded-b-3xl bg-gradient-to-b from-backgrad1 to-backgrad2">

        </div>
        <h3 class="text-white text-2xl font-bold mt-6">Great</h3>
        <p class="text-center text-lightBlue px-12 py-4">Your performance exceeded 65% of the people conducting the test here!</p>
    </div>
    <div id="part2" class=" px-8">
        <p class="mt-4">Summary</p>
    <div class="mt-4">
        <div class="flex justify-between p-4 bg-redHue rounded-xl">

        </div>
            <div>

        </div>

            <p class="text-orangey">Memory</p>
        </div>
            <div>
                <p>92<span class="text-darkHue"> /100</span></p>
            </div>
        </div>
        <div class="flex justify-between p-4 bg-greenHue rounded-xl mt-4">
            <div class="flex items-center "><svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
            <p class="text-green">Verbal</p>
        </div>
            <div>
                <p>61<span class="text-darkHue"> /100</span></p>
            </div>
        </div>
        <div class="flex justify-between p-4 bg-cobaltHue rounded-xl mt-4">

            <p class="text-cobalt">Visual</p>
        </div>
            <div>
                <p>73<span class="text-darkHue"> /100</span></p>
            </div>
        </div>
       <button class="w-full mt-4 bg-darkNavy py-4 text-white rounded-3xl">Continue</button>
       
    </div>
    </div>
   </div>
